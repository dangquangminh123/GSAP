<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page 6</title>
    
      <!-- font-awesome icon -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- GSAP  -->
      <link rel="stylesheet" href="./styles.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="stripes">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>

        <nav class="navbar">
            <div class="menu">
                <i class="fa fa-bars"></i>Menu
            </div>
            <div class="logo">Netflix</div>
            <div class="media">
                <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Snapchat</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </nav>

        <div class="img">
            <img src="hero.png" alt="" />
        </div>

        <div class="bg-text">
            <h1>Netflix</h1>
        </div>

        <div class="blocks">
            <div class="block-1 block">La</div>
            <div class="block-2 block">Casa</div>
            <div class="block-3 block">de</div>
            <div class="block-4 block">papel</div>
        </div>

        <div class="watchnow btn">
            <i class="fa fa-play"></i>
            <a href="">Watch now</a>
        </div>

        <div class="bottomnav left-right btn">
            <ul>
                <li><i class="fa fa-chevron-left"></i></li>
                <li><i class="fa fa-chevron-right"></i></li>
            </ul>
        </div>
    </div>

    <script>
          TweenMax.to(".block-1", 2, {
            x: "-70",
            y: "-220",
            scale: "1.8",
            ease: Expo.easeInOut
        })

        TweenMax.to(".block-2", 2, {
            x: "-180",
            y: "165",
            scale: "1.4",
            ease: Expo.easeInOut
        })

        TweenMax.to(".block-3", 2, {
            x: "300",
            y: "-240",
            scale: "1.6",
            ease: Expo.easeInOut
        })

        TweenMax.to(".block-4", 2, {
            x: "150",
            y: "170",
            scale: "1.2",
            ease: Expo.easeInOut
        })

        TweenMax.from(".bg-text h1", 1, {
            delay: 0.5,
            opacity: 0,
            y: 50,
            ease: Expo.easeInOut
        })

        TweenMax.from(".logo", 2, {
            delay: 1,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".menu", 2, {
            delay: 1.2,
            opacity: 0,
            x: -10,
            ease: Expo.easeInOut
        })

        TweenMax.from(".meida", 2, {
            delay: 1.4,
            opacity: 0,
            x: -150,
            ease: Expo.easeInOut
        })

        TweenMax.from(".bottomnav", 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from(".bottomnav ul li:first-child", .5, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })
        TweenMax.from(".bottomnav ul li:last-child", 1, {
            delay: 2.4,
            opacity: 0,
            x: -20,
            ease: Expo.easeInOut
        })

        TweenMax.from(".watchnow", 2, {
            delay: 2.8,
            opacity: 0,
            x: 20,
            ease: Expo.easeInOut
        })
        TweenMax.to('.img img', 2, {
            delay: 1.5,
            opacity: 1,
            width: '60%',
            ease: Power2.easeInOut
        })
    </script>
</body>
</html>
