<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing pages 5</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:500,600,700,900&display=swap" rel="stylesheet">
    <!-- ionicon  -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- gsap  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js "></script>
</head>
<body>
    
    <p class="title">Hello.</p>
    <div class="menu">
        <ul>
            <li>Services</li>
            <li>Our work</li>
            <li>About us</li>
            <li>Home</li>
        </ul>
    </div>

    <div class="scrolldown">Scroll Down</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        var textWrapper = document.querySelector(".title");
        textWrapper.innerHTML = textWrapper.textContent.replace(
            /\S/g,
            "<span class='letter'>$&</span>"
        );
        anime.timeline().add({
            targets: ".title .letter",
            translateY:[200, 0],
            easing: "easeOutExpo",
            opacity:1,
            duration:1700,
            delay: (el, i) => 400 + 70 *i,
        });

        TweenMax.from(".scrolldown", 1.5, {
            delay: 0.7,
            opacity: 0,
            y: 200,
            ease: Expo.easeInOut
        });

        TweenMax.from(".menu ul li", 1.5, {
            delay: 1,
            opacity: 0,
            x: -30,
            ease: Expo.easeInOut
        }, 0.08)
    </script>
</body>
</html>
